
#
# Server Properties
#
server:
  port: 8083

#
# Management Properties
#
management:
  server:
    port: 8083

spring:
  #
  # Database Properties
  #
  datasource:
    host: iced-latte-postgresdb
    port: 5432
    name: testdb
    username: postgres
    password: postgres
    url: jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.name}?serverTimezone=UTC
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: classpath:db/changelog-master.yaml
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    drop-first: true

  #
  # Minio Properties
  #
  minio:
    metric-name: minio.storage
    secret-key: minio123
    access-key: minio123
    buckets:
      user-avatar: avatars
      product-picture: products
    link-expiration-time: P7D
    read-timeout: 10s
    connect-timeout: 10s
    write-timeout: 60s
    url: iced-latte-minio:9000
    secure: false
    region: us-east-1
    default-image-directory:
      products: ./products

  #
  # Redis
  #
  data:
    redis:
      host: localhost
      port: 6380

