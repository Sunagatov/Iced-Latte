
#
# Server Properties
#
server:
  port: 8083
  ssl:
    key-store-type: PKCS12
    key-store: certs/zufarkeystore.p12
    key-store-password: newpass
    key-alias: zufarkeystore
    enabled: false
  tomcat:
    accept-count: 100

#
# Spring Properties
#
spring:
  application:
    name: Online Store Application
  banner:
    charset: UTF-8
    location: classpath:banner.txt
  output:
    ansi:
      enabled: detect
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: postgres
    password: postgres
  data:
    mongodb:
      host: localhost
      port: 27017
      database: data
      password: rootpass
      username: rootuser
      authentication-database: admin
  jpa:
    hibernate:
      ddl-auto: validate
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect

#
# Management Properties
#
management:
  server:
    port: 8083
  endpoint:
    prometheus:
      enabled: false
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, shutdown, prometheus
  prometheus:
    metrics:
      export:
        enabled: false
  metrics:
    tags:
      application: ${spring.application.name}

#
# AWS Properties
#
cloud:
  aws:
    service:
      endpoint: ${AWS_ENDPOINT_URL:http://localhost:4566}
    region:
      static: us-east-1
    credentials:
      access-key: aws_access_key_id
      secret-key: aws_secret_access_key
    sqs:
      queue:
        purchase-transactions-sqs-queue-url: ${cloud.aws.service.endpoint}/000000000000/purchase-transactions-sqs-queue
    sns:
      topic:
        name: purchase-transactions-sns-topic
        url: ${cloud.aws.service.endpoint}

#
# JWT Security Properties
#
jwt:
  header: Authorization
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 6044800

#
# Logging Properties
#
logging:
  pattern:
    file: online-store-%d{yyyy-MM-dd}.%i.log
  config: classpath:logback-spring.xml
