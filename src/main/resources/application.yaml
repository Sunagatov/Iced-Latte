
#
# Server Properties
#
server:
  port: ${APP_SERVER_PORT}
  tomcat:
    accept-count: 100

#
# Spring Properties
#
spring:
  application:
    name: Online Store Application
  banner:
    charset: UTF-8
    location: classpath:banner.txt
  output:
    ansi:
      enabled: detect
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
  liquibase:
    enabled: true
    change-log: classpath:db/changelog-master.yaml
    url: ${DATASOURCE_URL}
    user: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
#
# Stripe Api Properties
#
  config:
    import: optional:stripe.yaml

#
# Spring Doc Properties
#
springdoc:
  api-docs:
    path: /api/docs/schema
  swagger-ui:
    path: /api/docs/swagger-ui

#
# Management Properties
#
management:
  server:
    port: ${APP_SERVER_PORT}
  endpoint:
    prometheus:
      enabled: false
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, shutdown, prometheus
  prometheus:
    metrics:
      export:
        enabled: false
  metrics:
    tags:
      application: ${spring.application.name}

#
# JWT Security Properties
#
jwt:
  header: Authorization
  secret: ${APP_JWT_SECRET}
  expiration: ${APP_JWT_EXPIRATION_TIME}

#
# Login Attempts Properties
#
login-attempts:
  max-attempts: 3
  lockout-duration-minutes: 30

unlock-account-scheduler-cron: '0 0/5 * * * *' # every 5 minutes

#
# Logging Properties
#
logging:
  pattern:
    file: ${LOG_FILE_NAME_FORMAT}
  config: classpath:logback-spring.xml