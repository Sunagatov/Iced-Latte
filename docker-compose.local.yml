version: '3.9'

networks:
  iced-latte-network:
    name: iced-latte-network
    attachable: true

volumes:
  pg_data:
  prometheus_data:
  grafana_data:
  nginx_data:
  minio_data:
  loki_data:
  promtail_data:
  backend_logs: {}

services:
  iced-latte-backend:
    image: 'zufarexplainedit/iced-latte-backend:latest'
    container_name: iced-latte-backend
    environment:
      APP_SERVER_PORT: 8083
      APP_JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      DATASOURCE_PORT: 5432
      DATASOURCE_NAME: testdb
      DATASOURCE_USERNAME: postgres
      DATASOURCE_PASSWORD: postgres
      DATASOURCE_HOST: iced-latte-postgresdb
      REDIS_HOST: iced-latte-redis
      REDIS_PORT: 6380
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - '8083:8083'
    networks:
      - iced-latte-network
    depends_on:
      - iced-latte-postgresdb
    volumes:
      - backend_logs:/usr/app/logs
    restart: on-failure

  iced-latte-postgresdb:
    image: 'postgres:13.11-bullseye'
    container_name: iced-latte-postgresdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
    ports:
      - '5432:5432'
    networks:
      - iced-latte-network
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: on-failure

  iced-latte-prometheus:
    image: prom/prometheus:v2.33.3
    container_name: iced-latte-prometheus
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - iced-latte-network
    ports:
      - '9090:9090'
    restart: on-failure

  iced-latte-grafana:
    image: grafana/grafana:9.1.5
    container_name: iced-latte-grafana
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./grafana_data/grafana.ini:/etc/grafana/grafana.ini
    networks:
      - iced-latte-network
    ports:
      - '3000:3000'
    depends_on:
      - iced-latte-prometheus
    restart: on-failure

  iced-latte-nginx:
    image: nginx:alpine
    container_name: iced-latte-nginx
    volumes:
      - ./nginx_data:/etc/nginx/conf.d:ro
    ports:
      - '80:80'
    networks:
      - iced-latte-network
    depends_on:
      - iced-latte-backend
      - iced-latte-prometheus
      - iced-latte-grafana
    restart: on-failure

  iced-latte-redis:
    image: redis/redis-stack:latest
    container_name: iced-latte-redis
    networks:
      - iced-latte-network
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6380
    ports:
      - "6380:6380"

  loki:
    image: grafana/loki:latest
    container_name: iced-latte-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - iced-latte-network
    volumes:
      - loki_data:/loki

  promtail:
    image: grafana/promtail:latest
    volumes:
      - backend_logs:/var/log/iced-latte-backend
      - promtail_data:/var/log
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - iced-latte-network
