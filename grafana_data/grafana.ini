# Grafana.ini file

[paths]
# Data storage location
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
# The public facing domain name used to access grafana from a browser
domain = localhost

# The full public facing url including subpath
root_url = http://localhost/grafana/

# Serve Grafana from subpath (set to true if using subpath)
serve_from_sub_path = true

[database]
# You can adjust the database settings here, based on your setup
type = sqlite3
path = grafana.db

[analytics]
# Change this value to false to disable reporting
check_for_updates = true

[log]
# Log level
level = info
mode = console,file

[security]
# Admin user, password and secret key
admin_user = admin
# Password can be changed via Grafana UI or CLI
admin_password = admin
secret_key = SW2YcwTIb9zpOOhoPsMm

